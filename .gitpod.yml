tasks:
  - name: Setup
    init: |
      curl -sSL https://install.python-poetry.org | python3 -
      make install-dev
      psql -c "create user postgres password 'postgres'"
      psql -c 'create database fittrackee with owner postgres'
      psql -c 'create database fittrackee_test with owner postgres'
      make install-db

image:
  file: .gitpod.dockerfile
